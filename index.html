<!DOCTYPE html>
<html>

<head>
  <title>Input Fields Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="inputRowsContainer">
    <div class="row input-row">
      <div class="col-md-4">
        <div class="form-group"><input type="text" class="form-control name-input" placeholder="Name"></div>
      </div>
      <div class="col-md-2">
        <div class="form-group"><input type="number" class="form-control quantity-input" placeholder="Quantity" min="0">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group"><input type="number" class="form-control value-input" placeholder="Value" min="0"></div>
      </div>
      <div class="col-md-3">
        <div class="form-group"><input type="number" class="form-control total-output" placeholder="Total" readonly>
        </div>
      </div>
      <div class="btns col-md-1 d-flex align-items-center justify-content-center"><button type="button"
          class="btn btn-success btn-sm add-row-btn">+</button><button type="button"
          class="btn btn-danger btn-sm remove-row-btn">-</button></div>
    </div>
  </div>
  <div id="outputSection">
    <div id="outputTable">
      <table class="table">
        <thead>
          <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Value</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="outputTableBody"></tbody>
        <tfoot>
          <tr>
            <th colspan="4">All Total:</th>
            <th id="allTotalOutput"></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div><button id="copyButton" class="btn btn-primary" style="width: 100%;">Copy Output</button></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
